global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - follow_redirects: true
    scheme: http
    timeout: 10s
    api_version: v2
    static_configs:
    - targets: []
scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
- job_name: node_exporter_wsl
  static_configs:
  - targets:
    - node_exporter:9100
- job_name: node_exporter_windows
  static_configs:
  - targets:
    - host.docker.internal:9182
- job_name: prom_python
  static_configs:
  - targets:
    - python_counter:8001
    - python_gauge:8001
    - python_histogram:8001
    - python_summary:8001
- job_name: prom_go
  static_configs:
  - targets:
    - go_counter:8000
    - go_gauge:8000
    - go_histogram:8000
    - go_summary:8000
